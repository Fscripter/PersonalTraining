<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training</title>
    <link rel="stylesheet" href="Css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <script src="Js/main.js" type='module'></script>
</head>
<body>
    <!-- Sonidos -->
    <audio src="Sounds/Item.mp3" class="audio" id='ItemAudio'></audio>
    <audio src="Sounds/Serie.mp3" class="audio" id='SerieAudio'></audio>
    <audio src="Sounds/Total.mp3" class="audio" id='TotalAudio'></audio>
    <!-- Divs for trainer-->
    <div id="Top">
        <div id="Title">
            <h1>Entrenador Personal</h1>
        </div>
        <div id="Time">
            <p><span id='TimeGlobal'>0s</span></p>
            <div id="State">
                <p id='StateTime'>Running</p>
            </div>
        </div>
    </div>
    <div id="Middle">
        <div id="Exercise">
            <h2 id='ExerciseTitle'>Â¡Dalo todo hoy!</h2>
            <div class="ExerciseImgDiv">
                <img src="Img/Exercises/Trofeo.png" id='ExerciseImg'>
            </div>
            <h3 id='ExerciseTime'>Time <span id='ExerciseTimeSpan'>0s</span></h3>
        </div>
    </div>
    <div id="Serie">
            <p id='SerieGlobal'>ðŸ”¥ Serie 0</p>
    </div>
    <div id="Bottom">
        <div id="Graphs">
            <div class="Circle" id='EjercicioC'>
                <div class="CircleG">
                    <div class="Pre" id='EjercicioPre'></div>
                    <div class="This">
                        <p id='EjercicioText'>0%</p>
                        <p>Ejercicio</p>
                    </div>
                </div>
                <div class="Delete"></div>
            </div>
            <!-- Space for Serie-->
            <div class="Circle" id='SerieC'>
                <div class="CircleG">
                    <div class="Pre" id='SeriePre'></div>
                    <div class="This">
                        <p id='SerieText'>0%</p>
                        <p>Serie</p>
                    </div>
                </div>
                <div class="Delete"></div>
            </div>
            <!-- Space for Total-->
            <div class="Circle" id='TotalC'>
                <div class="CircleG">
                    <div class="Pre" id='TotalPre'></div>
                    <div class="This">
                        <p id='TotalText'>0%</p>
                        <p>Total</p>
                    </div>
                </div>
                <div class="Delete"></div>
            </div>
        </div>
        <div id="Menu">
            <div class="MenuBox" id='TimeBtn'>
                <img src="Img/play-button.png" id='TimeBtnImg'>
            </div>
        </div>
    </div>
</body>
</html>
